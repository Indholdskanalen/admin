<!DOCTYPE html>
<head>
  <title>Indholdskanalen</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>

<header class="header" role="banner">
  <div class="header--inner">
    <a href="/" class="header--logo"><img src="images/logo.png"></a>
  </div>
</header>

<div class="layout-wrapper">

  <!-- Size dropdown -->
  <div class="slider-container">
    <select id="js-preview-size-dropdown" class="preview-size-dropdown" onChange="app.previewSizeDropdownOnChange()">
      <option value="1">Skaleret 1/8 (12,5%)</option>
      <option value="2">Skaleret 1/6 (16,6%)</option>
      <option value="3">Skaleret 1/5 (20%)</option>
      <option value="4">Skaleret 1/4 (25%)</option>
      <option value="5">Skaleret 1/2 (50%)</option>
      <option value="6">Skaleret 1/1 (100%)</option>
    </select>
  </div>

  <!-- Preview -->
  <div class="slide-preview">
    <div class="slide-preview--wrapper">
      <div id="js-slide-preview" class="slide-preview--one-sixth">
        <div id="js-slide-edit-text" class="slide-preview--text" onclick="app.displayEditTextOverlay()">This is the slide text</div>
      </div>
    </div>
  </div>

  <!-- Edit text overlay -->
  <div id="js-slide-edit-text-overlay" class="slide-edit-overlay">

  </div>

</div>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
  var app = {
    previewSizeDropdownOnChange: function() {
      var dropdown = document.getElementById("js-preview-size-dropdown");
      var value = dropdown.value;

      if (value == 1) {
        app.changePreviewSize("one-eighth");
      }
      else if (value == 2) {
        app.changePreviewSize("one-sixth");
      }
      else if (value == 3) {
        app.changePreviewSize("one-fifth");
      }
      else if (value == 4) {
        app.changePreviewSize("one-quarter");
      }
      else if (value == 5) {
        app.changePreviewSize("one-half");
      }
      else if (value == 6) {
        app.changePreviewSize("three-quarters");
      }
      else if (value == 7) {
        app.changePreviewSize("one-whole");
      }
    },

    changePreviewSize: function(size) {
      var preview = document.getElementById("js-slide-preview");
      preview.className = "";
      preview.classList.add("slide-preview--" + size);
    },

    displayEditTextOverlay: function() {
      var overlay = document.getElementById("js-slide-edit-text-overlay");
      overlay.style.display = "block";
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    var dropdown = document.getElementById("js-preview-size-dropdown");
    dropdown.value = 2;
    app.previewSizeDropdownOnChange();
  });
</script>
</body>
</html>
