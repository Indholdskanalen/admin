<!DOCTYPE html>
<head>
  <title>Indholdskanalen</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="header" role="banner">
  <div class="header--inner">
    <a href="/" class="header--logo"><img src="images/logo.png"></a>
  </div>
</header>
<div class="layout-wrapper">
  <div class="slide-preview">
    <h1 class="slide-preview--header">Palm</h1>
    <div class="slide-preview--wrapper">
      <div class="slide-preview--palm">
        <div class="slide-preview--text">This is the slide text</div>
      </div>
    </div>
  </div>

  <div class="slide-preview">
    <h1 class="slide-preview--header">1/1 (100%)</h1>
    <div class="slide-preview--wrapper">
      <div class="slide-preview--one-whole">
        <div class="slide-preview--text">This is the slide text</div>
      </div>
    </div>
  </div>

  <div class="slide-preview">
    <h1 class="slide-preview--header">1/2 (50%)</h1>
    <div class="slide-preview--wrapper">
      <div class="slide-preview--one-half">
        <div class="slide-preview--text">This is the slide text</div>
      </div>
    </div>
  </div>

  <div class="slide-preview">
    <h1 class="slide-preview--header">1/4 (25%)</h1>
    <div class="slide-preview--wrapper">
      <div class="slide-preview--one-quarter">
        <div class="slide-preview--text">This is the slide text</div>
      </div>
    </div>
  </div>

  <div class="slide-preview">
    <h1 class="slide-preview--header">1/8 (12,5%)</h1>
    <div class="slide-preview--wrapper">
      <div class="slide-preview--one-eighth">
        <div class="slide-preview--text">This is the slide text</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
