<!DOCTYPE html>
<html ng-app>
<head>
  <title>Indholdskanalen</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="header--inner">
      <a href="/" class="header--logo"><img src="images/logo.png"></a>
    </div>
  </header>

  <!-- Main content -->
  <div class="layout-wrapper" ng-controller="IndexCtrl" ng-init="init()">
    <h3>Menu</h3>
    <ul>
      <li><a href="" ng-click="createSlide()">Opret slide</a></li>
    </ul>

    <h3>Slides</h3>
    <ul>
      <li ng-repeat="slide in slides"><a href="slide.html?id={{slide.id}}" >{{slide.id}} - {{slide.title}}</a></li>
    </ul>
  </div>
</body>
</html>
