<!DOCTYPE html>
<html ng-app>
<head>
  <title>Indholdskanalen</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/commons.js"></script>
  <script type="text/javascript" src="js/channel.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="header--inner">
      <a href="/" class="header--logo"><img src="images/logo.png"></a>
    </div>
  </header>

  <!-- Main content -->
  <div class="layout-wrapper" ng-controller="ChannelCtrl" ng-init="init()">
      <div class="">
        <div><img src="images/wrench.png">Navngiv kanal</div>
        <div>Giv den et sigende navn så den er til at identificere på et senere tidspunkt</div>
        <input type="text" value="{{channel.title}}" placeholder='Skriv navn, f.eks. "Skærme i forhallen"'>
      </div>
      <div class="">
        Vælg orientering.
      </div>
    </div>
  </div>
</body>
</html>
