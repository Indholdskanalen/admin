<div class="podcast" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor, 'background-image': 'url(' + ikSlide.currentImage + ')'}">

  <div class="podcast--text-wrapper">
    <div class="podcast--text-inner">
      <div class="podcast--date"
           data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.date_headline}}</div>

      <div class="podcast--header-wrapper" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'color': ikSlide.options.textcolor}">
        <div class="podcast--header">{{ikSlide.options.headertext}}</div>
      </div>

      <div class="podcast--content">

        <div class="podcast--description"
             ng-if="ikSlide.intervalTexts.general"
             data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.intervalTexts.general}}</div>

        <div class="podcast--description podcast--description__sub"
             ng-if="ikSlide.intervalTexts.general && ikSlide.intervalTexts.libraryservice"
             data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.intervalTexts.libraryservice}}</div>

        <div class="podcast--description  podcast--description__seperated"
             ng-if="ikSlide.intervalTexts.citizenservices"
             data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.intervalTexts.citizenservices}}</div>
      </div>
      <div class="podcast--footer-wrapper" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'color': ikSlide.options.textcolor}">
        <div class="podcast--footer">{{ikSlide.options.footertext}}</div>
      </div>
    </div>
  </div>

  <img class="podcast--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.currentLogo}}" />
</div>
<div class="podcast--overlay" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}"/>
