<div class="kk-eventplakat kk-eventplakat--{{ikSlide.orientation}} kk-slide-body font-kbh"
     lang="da-DK"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height}">

  <div class="kk-eventplakat__subslide"
       ng-repeat="event in ikSlide.data.subslides track by $index"
       data-ng-show="ikSlide.data.currentSlide === $index">

    <p ng-if="'portrait' == ikSlide.orientation" class="kk-eventplakat__event_place">
      {{ event.place }} prÃ¦senterer
    </p>

    <div class="kk-eventplakat__img">
      <img class="kk-eventplakat__img--file" src="{{event.image}}" alt="">
    </div>
    <div class="kk-eventplakat__event--text hyphen-word-break">
      <p ng-if="landscape == ikSlide.orientation" class="kk-eventplakat__event_place">
        {{ event.place }} prÃ¦senterer
      </p>
        <div class="kk-eventplakat__event--date">
          <p>{{event.date}} <br />
            {{event.time}}</p>
        </div>
        <h1 class="kk-eventplakat__event--title font-bolder">{{event.title}}</h1>
        <div class="kk-eventplakat_event--teaser-text">
          <p>
            {{event.body}}
          </p>
      </div>
    </div>
  </div>

  <img class="kk-logo--top-right kk-eventplakat--logo kk-logo--orientation-{{ikSlide.orientation}}" data-ng-src="{{ikSlide.logo}}" alt="Logo">
</div>
