<div class="kk-color-messages kk-color-messages--landscape"
     data-ng-style="{'background-color': message.background_color, 'font-size': theStyle.responsiveFontsize }"
     ng-repeat="message in ikSlide.data.message_slides track by $index"
     data-ng-show="ikSlide.data.currentSlide === $index">

  <div class="kk-color-messages__slide-count">
    <span ng-if="ikSlide.data.message_slides.length">
     ({{ikSlide.data.currentSlide + 1}}/{{ikSlide.data.message_slides.length}})
    </span>
  </div>

  <div class="kk-color-messages__inner">
    <div class="kk-color-messages__content">
      <div class="kk-color-messages__title">
        <h1> {{message.title}}</h1>
      </div>
      <div class="kk-color-messages__body">
        <div ng-bind-html="message.message"></div>
      </div>
    </div>

  </div>
  <img class="kk-color-messages__logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize, 'position': 'absolute'}" data-ng-src="{{ikSlide.currentLogo}}" />
</div>
