<div class="kk-color-messages kk-color-messages--landscape"
     data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height}">

  <div class="kk-color-messages__headline">
    <div class="kk-color-messages__headline--text">
      <span>(1/3)</span>
    </div>
  </div>


  <div class="kk-color-messages__subslide" ng-repeat="slide in ikSlide.data.message_slides track by $index"
       data-ng-show="ikSlide.data.currentSlide === $index">

    <div class="kk-color-messages__event" ng-repeat="message in slide" data-ng-style="{'background-color': message.background_color}">
      <div class="kk-color-messages__event--img-text">

        <div class="kk-color-messages__event--text">
          <div class="kk-color-messages__event--title">
            <h1> {{message.title}}</h1>
          </div>
          <div class="kk-color-messages_event--description">
            <div ng-bind-html="message.message"></div>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
