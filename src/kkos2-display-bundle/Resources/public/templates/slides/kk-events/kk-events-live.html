<div class="kk-events-default" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="kk-events-default--text-wrapper">
    <div class="kk-events-default--headline" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.external_data.title}} ({{ikSlide.kk-events.kk-eventsEntry + 1}}/{{ikSlide.kk-events.numberOfSlidesToShow}})</div>
    <div class="kk-events-default--content" data-ng-repeat="entry in ikSlide.external_data.feed track by $index" data-ng-show="ikSlide.kk-events.kk-eventsEntry === $index">
      <div class="kk-events-default--header" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.title}}</div>
      <div class="kk-events-default--date" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.date * 1000 | date:'EEE. d/M y kl. HH:mm'}}</div>
      <div class="kk-events-default--description" data-ng-style="{
        'color': ikSlide.options.textcolor,
        'a:link': ikSlide.options.textcolor + '!important',
        'a:visited': ikSlide.options.textcolor + '!important',
        'a:hover': ikSlide.options.textcolor + '!important',
        'a:focus': ikSlide.options.textcolor + '!important',
        'a:active': ikSlide.options.textcolor + '!important'
      }" data-ng-bind-html="entry.safe_description"></div>
    </div>
  </div>

</div>
<div class="kk-events-default--overlay" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}"/>
