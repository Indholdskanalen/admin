<div class="kk-events kk-events--{{ikSlide.orientation}} kk-slide-body font-kbh"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height}">

  <div class="kk-events__subslide"
       ng-repeat="slide in ikSlide.data.subslides track by $index"
       data-ng-show="ikSlide.data.currentSlide === $index">

    <div class="kk-events__event" ng-repeat="event in slide">
      <div class="kk-events_event_img">
        <img class="kk-events__event--img--file" src="{{event.image}}" alt="">
      </div>
      <div class="kk-events__event--text">
        <p class="kk-events__event--date">
          {{event.date}} {{event.time}}
        </p>
        <h1 class="kk-events__event--title">{{event.title}}</h1>
        <p class="kk-events__event--body">
          {{event.body}}
        </p>
      </div>
    </div>

  </div>

  <img class="kk-logo--top-right kk-eventplakat--logo kk-logo--orientation-{{ikSlide.orientation}}" data-ng-src="{{ikSlide.logo}}" alt="Logo">
</div>
