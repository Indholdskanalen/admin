<div class="create-slide--config" style="background-size: cover" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.options.image + ')'}">
    <div class="create-slide--config-text-wrapper">
        <div class="create-slide--config-text" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
            <h1 class="create-slide--config-header"><[ikSlide.options.headline]></h1>
            <div class="create-slide--config-description"><[ikSlide.options.text]></div>
        </div>
    </div>
</div>
