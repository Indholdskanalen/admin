<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <form class="overview--form" accept-charset="UTF-8">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-model="search.text" data-ng-change="updateSearch()">
    </form>
    <div class="overview--filter-orientation">
      <span href="#" data-ng-class="{'is-active': !search.filter}" class="overview--screen-all" data-ng-click="setOrientation('')">Alle</span>
      <span href="#" data-ng-class="{'is-active': search.filter.orientation == 'landscape'}" class="overview--screen-horisontal" data-ng-click="setOrientation('landscape')">Horisontal</span>
      <span href="#" data-ng-class="{'is-active': search.filter.orientation == 'portrait'}" class="overview--screen-vertical" data-ng-click="setOrientation('portrait')">Vertikal</span>
    </div>
  </div>
  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': search.sort.created_at && search.sort.created_at.order === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Nyeste</span>
      <span class="overview--oldest" data-ng-class="{'is-active': search.sort.created_at && search.sort.created_at.order === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Ældste</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': search.sort.title}"  data-ng-click="setSort('title', 'asc')">A-Å</span>
    </div>
  </div>

  <div class="overview--screens">
    <div data-ng-repeat="screen in screens" class="overview--screen">
      <a href="/#/screen/{{screen.id}}" class="overview--screen-link">
        <ik-screen ik-id="{{screen.id}}" ik-width="300"></ik-screen>
      </a>
    </div>
  </div>
</section>
