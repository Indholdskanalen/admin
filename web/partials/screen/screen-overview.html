<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <form class="overview--form" accept-charset="UTF-8" data-ng-class="{'full-width': ikHideFilters}">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-model="search_text" data-ng-change="updateSearch()">
    </form>
    <div class="overview--filter-orientation">
      <span href="#" data-ng-class="{'is-active': orientation == 'all'}" class="overview--filter-threesplit-left" data-ng-click="setOrientation('all')">Alle</span>
      <span href="#" data-ng-class="{'is-active': orientation == 'landscape'}" class="overview--filter-threesplit-middle" data-ng-click="setOrientation('landscape')">Horisontal</span>
      <span href="#" data-ng-class="{'is-active': orientation == 'portrait'}" class="overview--filter-threesplit-right" data-ng-click="setOrientation('portrait')">Vertikal</span>
    </div>
  </div>
  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': sort.created_at === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Nyeste</span>
      <span class="overview--oldest" data-ng-class="{'is-active': sort.created_at === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Ældste</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': sort.title}"  data-ng-click="setSort('title', 'asc')">A-Å</span>
    </div>
  </div>

  <div class="overview--screens">
    <div data-ng-repeat="screen in screens" class="overview--screen">
      <a href="/#/screen/{{screen.id}}" class="overview--screen-link">
        <ik-screen ik-screen="screen" ik-width="{{screen.orientation == 'landscape' ? 300 : 150}}"></ik-screen>
      </a>
      <ik-delete id="{{ screen.id }}" type="screen" />
    </div>
  </div>
  <ik-pager></ik-pager>
</section>
