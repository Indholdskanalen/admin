<section class="pager">
  <div class="pager--line"></div>
  <div class="pager--inner">
    <div clasS="pager--steps">
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 1}" data-ng-click="goToStep(1)"><div class="pager--step">1</div><div class="pager--text">{{screen.status === "edit-screen" ? "Titel" : ""}}</div></div>
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 2}" data-ng-click="goToStep(2)"><div class="pager--step">2</div><div class="pager--text">{{screen.status === "edit-screen" ? "Dimensioner" : ""}}</div></div>
<!--
      <div class="pager--step-wrapper" data-ng-class="{'is-active': step == 3}" data-ng-click="goToStep(3)"><div class="pager--step">3</div><div class="pager--text">{{screen.status === "edit-screen" ? "Grupper" : ""}}</div></div>
-->
    </div>
  </div>
</section>
<div data-ng-include="" src="templatePath"></div>
