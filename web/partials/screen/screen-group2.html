<section id="create-screen-one" class="create-screen--section">
  <div class="create-screen--content--screen-one">
    <h1 class="create-screen--header">Opret skærmgruppe ({{step}}/{{steps}})</h1>
    <p class="create-screen--header-description">Vælg hvilket skærme skal tilhøre gruppen.</p>
    <form ng-submit="submitStep()">
      <label data-ng-repeat="screen in screens">
        <input type="checkbox" checklist-model="screenGroup.screens" checklist-value="screen.id"> {{screen.title}}
      </label>
      <input type="submit" class="create-screen--button" value="Gem og fortsæt">
    </form>
  </div>
</section>
