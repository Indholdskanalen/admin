<div class="overview--screen-wrapper is-{{ikScreen.orientation}}" data-ng-style="{'width': style.width, 'height': style.height}">
  <div class="overview--screen--description">
    <h2 class="overview--screen-header">{{ikScreen.title}}</h2>
    <div>Aktiveringskode: {{ikScreen.activation_code}}</div>
    <div class="overview--screen-dimensions">({{ikScreen.width}} x {{ikScreen.height}})</div>
  </div>
</div>
