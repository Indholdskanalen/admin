<section id="create-screen-three" class="create-screen--section">
  <div class="create-screen--content-screen-three">
    <h1 class="create-screen--header">{{screen.status === "edit-screen" ? "Redigér skærm" : "Opret skærm"}}</h1>
    <p class="create-screen--header-description">Tilføj og fjern kanaler.</p>
    <div class="create-channel--add-slide-button" data-ng-click="editor.toggleChannelOverviewEditor()">Tilføj kanaler</div>
    <div class="overview--channels">
      <div class="overview--channel" data-ng-repeat="channel in screen.channels">
        <div class="create-screen--channel-link" data-ng-class="{'is-selected': hasChannel(channel)}" ng-click="toggleChannel(channel)">
          <span class="create-screen--overlay">
            <span class="create-screen--link-check"></span>
          </span>
          <ik-channel class="overview--channel-container" ik-channel="channel" ik-width="{{channel.orientation == 'portrait' ? 150 : 300 }}" ik-single-slide="true"></ik-channel>
        </div>
        <a href="/#/channel/{{channel.id}}"><div class="overview--channel-label">{{channel.title}}</div></a>
        <span class="overview--channel-date">- {{channel.created_at * 1000 | date:'dd.MM.yyyy'}}</span>
      </div>
    </div>
    <div class="create-screen--finish-button">
      <div class="create-screen--spinner" data-ng-show="disableSubmitButton"></div>
      <input type="submit" class="create-screen--button" value="Gem og afslut" data-ng-click="submitStep()">
    </div>
  </div>
</section>

<!-- Select slide editor -->
<div class="edit-menu--content" role="banner" data-ng-class="{'is-visible': editor.channelOverviewEditor, 'is-hidden': !editor.channelOverviewEditor}" >
  <div class="edit-menu--content-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="editor.toggleChannelOverviewEditor()">
      <div class="svg-clickable">
        <object data="images/svg/cancel.svg" type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="images/cancel.png" />
        </object>
      </div>
    </div>
    <div class="edit-menu--content-page-inner">
      <h2 class="edit-menu--content-header">Vælg kanaler</h2>
      <div class="edit-menu--background-content">
        <ik-channel-overview ik-selected-channels="screen.channels" ik-hide-filters="true" ik-filter="{{screen.orientation}}" ik-overlay="true"></ik-channel-overview>
      </div>
    </div>
  </div>
</div>
