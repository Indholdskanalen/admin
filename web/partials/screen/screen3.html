<section id="create-screen-two" class="create-screen--section">
  <div class="create-screen--content--screen-one">
    <h1 class="create-screen--header">{{screen.status === "edit-screen" ? "Redigér skærm" : "Opret skærm"}}</h1>
    <p class="create-screen--header-description">Hvilke grupper er skærmen del af?</p>
    <form ng-submit="submitStep()">
        <label data-ng-repeat="group in groups">
          <input type="checkbox" checklist-model="screen.groups" checklist-value="group"> {{group.title}}
        </label>
      <input type="submit" class="create-screen--button" value="Gem og fortsæt">
    </form>
  </div>
</section>
