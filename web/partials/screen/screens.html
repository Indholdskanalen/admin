<section class="overview--section">
    <p class="overview--description">Herunder findes alle skærme i systemet.</p>

    <div class="overview--filter">
        <label class="overview--filter-label">Filtrér på:</label>
        <div class="overview--filter-orientation">
            <span href="#" class="overview--horisontal is-active" data-ng-click="setFilter('horisontal')">Horisontal</span>
            <span href="#" class="overview--vertical" data-ng-click="setFilter('vertical');">Vertical</span>
        </div>
        <form class="overview--form" accept-charset="UTF-8">
            <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-model="title">
        </form>
    </div>
    <div class="overview--sorting">
        <label class="overview--sort-label">Sorter på:</label>
        <div class="overview--sort-links">
            <span class="overview--newest" data-ng-click="predicate = '-created'; setSort('newest');">Newest</span>
            <span class="overview--oldest" data-ng-click="predicate = 'created'; setSort('oldest');">Oldest</span>
            <span class="overview--alphabetical" data-ng-click="predicate = 'title'; setSort('alphabetical');">A-Z</span>
        </div>
    </div>

    <div class="overview--slides">
        <div class="overview--slide" data-ng-repeat="screen in screens | filter:title | filter:orientation | orderBy: predicate">
            <a href="/#/screen/{{screen.id}}/1">
                <ik-screen ik-id="{{screen.id}}" ik-width="300"></ik-screen>
            </a>
        </div>
    </div>
</section>
