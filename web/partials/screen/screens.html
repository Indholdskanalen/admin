<section class="overview--section">
  <p class="overview--description">Herunder findes alle skærme i systemet.</p>

  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <div class="overview--filter-orientation">
      <span href="#" data-ng-class="{'is-active': search.filter.orientation == 'landscape'}" class="overview--horisontal" data-ng-click="setOrientation('landscape')">Horisontal</span>
      <span href="#" data-ng-class="{'is-active': search.filter.orientation == 'portrait'}" class="overview--vertical" data-ng-click="setOrientation('portrait')">Vertical</span>
    </div>
    <form class="overview--form" accept-charset="UTF-8">
        <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field js-text-field" type="text" size="30" maxlength="128" data-ng-model="search.text">
    </form>
  </div>
  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': search.sort.created && search.sort.created === 'desc'}" data-ng-click="setSort('created', 'desc')">Newest</span>
      <span class="overview--oldest" data-ng-class="{'is-active': search.sort.created && search.sort.created === 'asc'}" data-ng-click="setSort('created', 'asc')">Oldest</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': search.sort.title}"  data-ng-click="setSort('title', 'desc')">A-Z</span>
    </div>
  </div>

  <div class="overview--screens">
    <div data-ng-repeat="screen in screens" class="overview--screen">
      <a href="/#/screen/{{screen.id}}" class="overview--screen-link">
        <ik-screen ik-id="{{screen.id}}" ik-width="300"></ik-screen>
      </a>
    </div>
  </div>
</section>
