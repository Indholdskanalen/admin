<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <form class="overview--form" accept-charset="UTF-8">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field js-text-field" type="text" size="30" maxlength="128" data-ng-model="search.text">
    </form>
  </div>

  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': search.sort.created_at && search.sort.created_at.order === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Newest</span>
      <span class="overview--oldest" data-ng-class="{'is-active': search.sort.created_at && search.sort.created_at.order === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Oldest</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': search.sort.name}"  data-ng-click="setSort('name', 'asc')">A-Z</span>
    </div>
  </div>

  <div class="overview--images">
    <div class="overview--image" data-ng-repeat="image in images">
      <a href="/#/media/{{ image.id }}" class="overview--screen-link" class="thumbnail">
        <div>{{image.name}}</div>
        <img data-ng-src="{{ image.url }}" class="thumbnail">
      </a>
    </div>
  </div>
</section>
