<section class="overview--section">
  <p class="overview--description">Herunder findes alle slides i systemet.</p>

  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <div class="overview--filter-direction">
      <a href="#" class="overview--horisontal">Horisontal</a>
      <a href="#" class="overview--vertical">Vertical</a>
    </div>
    <form class="overview--form" accept-charset="UTF-8">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-model="title">
    </form>
  </div>
  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-click="predicate = 'created';">Newest</span>
      <span class="overview--oldest" data-ng-click="predicate = '-created';">Oldest</span>
      <span class="overview--alphabetical" data-ng-click="predicate = 'title';">A-Z</span>
    </div>
  </div>

  <div class="overview--slides">
    <div class="overview--slide" data-ng-repeat="slide in slides | filter:title | orderBy: predicate">
      <a href="/#/slide/<[slide.id]>/1">
        <ik-slide ik-id="<[slide.id]>" ik-width="300"></ik-slide>
      </a>
      <span class="overview--slide-label"><[slide.title]></span> <span class="overview--slide-date">(<[slide.created * 1000 | date:'dd-MM-yy']>)</span>
    </div>
  </div>
  <input type="submit" class="create-channel--button" value="Gem og opret" data-ng-click="submitStep()">
</section>
