<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <form class="overview--form" accept-charset="UTF-8" data-ng-class="{'full-width': ikHideFilters}">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-change="updateSearch()" data-ng-model="search_text">
    </form>
    <div class="overview--filter-owner" data-ng-show="sharingIndexes.length > 0">
      <select data-ng-model="index" data-ng-options="ind.name for ind in sharingIndexes" data-ng-change="updatedIndex()"></select>
    </div>
    <div class="overview--filter-orientation" data-ng-show="!ikHideFilters">
      <span data-ng-class="{'is-active': orientation == 'all'}" class="overview--filter-threesplit-left" data-ng-click="setOrientation('all')">Alle</span>
      <span data-ng-class="{'is-active': orientation == 'landscape'}" class="overview--filter-threesplit-middle" data-ng-click="setOrientation('landscape')">Horisontal</span>
      <span data-ng-class="{'is-active': orientation == 'portrait'}" class="overview--filter-threesplit-right" data-ng-model="search.text" data-ng-click="setOrientation('portrait')">Vertikal</span>
    </div>
  </div>
  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': sort.created_at === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Nyeste</span>
      <span class="overview--oldest" data-ng-class="{'is-active': sort.created_at === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Ældste</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': sort.title}"  data-ng-click="setSort('title', 'asc')">A-Å</span>
    </div>
  </div>

  <div class="overview--channels">
    <div class="spinner overview--spinner" data-ng-show="loading"></div>
    <div data-ng-repeat="channel in channels" data-ng-show="!loading">
      <ik-shared-channel class="overview--channel-container" ik-channel="channel" ik-width="{{channel.orientation == 'portrait' ? 168.75 : 300 }}" ik-sharing-index="index.index"></ik-shared-channel>
      <div>{{channel.title}}</div>
    </div>
  </div>
  <ik-pager></ik-pager>
</section>
