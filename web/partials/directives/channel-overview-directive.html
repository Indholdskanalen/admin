<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <div class="overview--filter-orientation" data-ng-show="!ikHideFilters">
      <span href="#" data-ng-class="{'is-active': orientation == 'landscape'}" class="overview--horisontal" data-ng-click="setOrientation('landscape')">Horisontal</span>
      <span href="#" data-ng-class="{'is-active': orientation == 'portrait'}" class="overview--vertical" data-ng-model="search.text" data-ng-click="setOrientation('portrait')">Vertikal</span>
    </div>
    <form class="overview--form" accept-charset="UTF-8" data-ng-class="{'full-width': ikHideFilters}">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-change="updateSearch()" data-ng-model="search_text">
    </form>
  </div>
  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': sort.created_at === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Nyeste</span>
      <span class="overview--oldest" data-ng-class="{'is-active': sort.created_at === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Ældste</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': sort.title}"  data-ng-click="setSort('title', 'asc')">A-Å</span>
    </div>
  </div>

  <div class="overview--channels">
    <!-- If normal display-->
    <div class="overview--channel" data-ng-repeat="channel in channels" data-ng-if="!ikOverlay">
      <div class="overview--channel-link" data-ng-click="channelOverviewClickChannel(channel)" data-ng-class="{'is-selected': channelSelected(channel)}">
        <ik-channel class="overview--channel-container" ik-channel="channel" ik-width="{{channel.orientation == 'portrait' ? 150 : 300 }}" ik-single-slide="false"></ik-channel>
      </div>
      <span class="overview--channel-label">{{channel.title}}</span>
      <span class="overview--slide-date">- {{channel.created_at * 1000 | date:'dd.MM.yyyy'}}</span>
      <ik-delete id="{{ channel.id }}" type="channel" />
    </div>
    <!-- If overlay display-->
    <div class="overview--channel" data-ng-repeat="channel in channels" data-ng-if="ikOverlay">
      <div class="overview--channel-link" data-ng-click="channelOverviewClickChannel(channel)" data-ng-class="{'is-selected': channelSelected(channel)}">
       <span class="overview--overlay">
          <span class="overview--link-check"></span>
        </span>
        <ik-channel class="overview--channel-container" ik-channel="channel" ik-width="{{channel.orientation == 'portrait' ? 150 : 300 }}" ik-single-slide="true"></ik-channel>
      </div>
      <span class="overview--channel-label">{{channel.title}}</span> <span class="overview--slide-date">- {{channel.created_at * 1000 | date:'dd.MM.yyyy'}}</span>
    </div>
  </div>
  <ik-pager></ik-pager>
</section>
