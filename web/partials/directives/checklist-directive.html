<div class="create-channel--screen" data-ng-repeat="el in elements" data-ng-click="toggleElement(el)">
  <div class="create-channel--screen-link">
    <div class="create-channel--screen-element">
      <div class="create-channel--screen-element-check" data-ng-class="{'is-selected' : elementSelected(el)}"></div>
      <div class="create-channel--screen-element-title">{{el.name}}</div>
    </div>
  </div>
</div>
