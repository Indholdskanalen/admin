<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <div class="overview--filter-orientation" data-ng-show="mediaType != 'image' && mediaType != 'video'">
      <span href="#" data-ng-class="{'is-active': media_type == ''}" class="overview--filter-threesplit-left" data-ng-click="filterMediaType('')">Alle</span>
      <span href="#" data-ng-class="{'is-active': media_type == 'image'}" class="overview--filter-threesplit-middle" data-ng-click="filterMediaType('image')">Billeder</span>
      <span href="#" data-ng-class="{'is-active': media_type == 'video'}" class="overview--filter-threesplit-right" data-ng-click="filterMediaType('video')">Videoer</span>
    </div>
    <form class="overview--form" accept-charset="UTF-8">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-model="search_text" data-ng-change="updateSearch()">
    </form>
  </div>

  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': sort.created_at === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Nyeste</span>
      <span class="overview--oldest" data-ng-class="{'is-active': sort.created_at === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Ældste</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': sort.name}"  data-ng-click="setSort('name', 'asc')">A-Å</span>
    </div>
  </div>

  <div class="overview--media">
    <div class="overview--media-single" data-ng-repeat="mediaElement in media">
      <div ng-switch on="getMediaType(mediaElement)">
        <div ng-switch-when="image">
          <a data-ng-click="mediaOverviewClickMedia(mediaElement)" class="overview--media-link" ng-mouseenter="mouseHover(mediaElement.id)" ng-mouseleave="mouseHover(false)">
            <img class="overview--media-image" data-ng-src="{{ mediaElement.urls.default_portrait_small }}"/>
            <div class="overview--media-overlay" data-ng-class="{'is-hovering': hovering === mediaElement.id}"><div class="overview--media-overlay-inner"><span class="overview--media-text">{{mediaElement.name}} (image)</span></div></div>
          </a>
        </div>
        <div ng-switch-when="video" ng-mouseenter="mouseHover(mediaElement.id)" ng-mouseleave="mouseHover(false)">
          <a data-ng-click="mediaOverviewClickMedia(mediaElement)" class="overview--media-link">
            <div data-ng-if="mediaElement.provider_metadata[0].thumbnails[1].reference">
              <img class="overview--media-image" data-ng-src="{{ mediaElement.provider_metadata[0].thumbnails[1].reference }}"/>
            </div>
            <div data-ng-if="!mediaElement.provider_metadata[0].thumbnails[1].reference">
              <div class="overview--no-video">Video ikke klar</div>
            </div>
            <div class="overview--media-overlay" data-ng-class="{'is-hovering': hovering === mediaElement.id}"><div class="overview--media-overlay-inner"><span class="overview--media-text">{{mediaElement.name}} (video)</span></div></div>
          </a>
        </div>
        <div ng-switch-default>
          default
        </div>
      </div>
    </div>
  </div>
  <ik-pager></ik-pager>
</section>
