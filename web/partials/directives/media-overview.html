<section class="overview--section">
  <div class="overview--filter">
    <label class="overview--filter-label">Filtrér på:</label>
    <div class="overview--filter-orientation" data-ng-show="mediaType != 'image' && mediaType != 'video'">
      <span href="#" data-ng-class="{'is-active': media_type == 'image'}" class="overview--horisontal" data-ng-click="filterMediaType('image')">Billeder</span>
      <span href="#" data-ng-class="{'is-active': media_type == 'video'}" class="overview--vertical" data-ng-click="filterMediaType('video')">Videoer</span>
    </div>
    <form class="overview--form" accept-charset="UTF-8">
      <input placeholder="Angiv del af titlen for at filtrere listen" class="overview--filter-field" type="text" size="30" maxlength="128" data-ng-model="search_text" data-ng-change="updateSearch()">
    </form>
  </div>

  <div class="overview--sorting">
    <label class="overview--sort-label">Sorter på:</label>
    <div class="overview--sort-links">
      <span class="overview--newest" data-ng-class="{'is-active': sort.created_at === 'desc'}" data-ng-click="setSort('created_at', 'desc')">Nyeste</span>
      <span class="overview--oldest" data-ng-class="{'is-active': sort.created_at === 'asc'}" data-ng-click="setSort('created_at', 'asc')">Ældste</span>
      <span class="overview--alphabetical" data-ng-class="{'is-active': sort.name}"  data-ng-click="setSort('name', 'asc')">A-Å</span>
    </div>
  </div>

  <div class="overview--media">
    <div class="overview--media-single" data-ng-repeat="image in images">
      <div ng-switch on="getMediaType(image)">
        <div ng-switch-when="image">
          <a data-ng-click="mediaOverviewClickMedia(image)" class="overview--media-link" ng-mouseenter="mouseHover(image.id)" ng-mouseleave="mouseHover(false)">
            <img class="overview--media-image" data-ng-src="{{ image.urls.default_portrait_small }}"/>
            <div class="overview--media-overlay" data-ng-class="{'is-hovering': hovering === image.id}"><div class="overview--media-overlay-inner"><span class="overview--media-text">{{image.name}}</span></div></div>
          </a>
        </div>
        <div ng-switch-when="video" ng-mouseenter="mouseHover(image.id)" ng-mouseleave="mouseHover(false)">
          <a data-ng-click="mediaOverviewClickMedia(image)" class="overview--media-link">
            <img class="overview--media-image" data-ng-src="{{ videoThumb(image) }}"/>
            <div class="overview--media-overlay" data-ng-class="{'is-hovering': hovering === image.id}"><div class="overview--media-overlay-inner"><span class="overview--media-text">{{image.name}}</span></div></div>
          </a>
        </div>
        <div ng-switch-default>
          default
        </div>
      </div>
    </div>
  </div>
</section>
