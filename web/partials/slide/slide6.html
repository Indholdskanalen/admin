<section id="create-slide-five" class="create-slide--section">
  <div class="create-slide--content--slide-six">
    <h1 class="create-slide--header">{{slide.status === "edit-slide" ? "Redigér slide" : "Opret slide"}}</h1>
    <p class="create-slide--header-description">Vælg hvilke kanaler din skærm skal vises på.</p>
    <div class="create-channel--select-screens">
      <div class="create-channel--screen" data-ng-repeat="channel in channels | filter:{ orientation: slide.orientation}" ng-click="toggleChannel(channel)">
        <div class="create-channel--screen-link">
          <div class="create-channel--screen-element">
            <div class="create-channel--screen-element-check" data-ng-class="{'is-selected' : channelSelected(channel)}"></div>
            <div class="create-channel--screen-element-title">{{channel.title}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="create-slide--finish-button">
      <div class="create-slide--spinner" data-ng-show="disableSubmitButton"></div>
      <input type="submit" class="create-slide--button" data-ng-disabled="disableSubmitButton" value="Gem og opret" data-ng-click="submitStep()">
    </div>
  </div>
</section>
