<div class="portrait-text-top" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.options.image + ')'}">
  <div class="portrait-text-top--text-wrapper">
    <div class="portrait-text-top--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <div class="create-slide--edit-box-settings" ng-click="editor.toggleTextEditor()"></div>
      <h1 class="portrait-text-top--header"><div class="has-placeholder" placeholder="Enter a title" contenteditable="true" data-ng-model="ikSlide.options.headline" spellcheck="false"></div></h1>
      <pre class="portrait-text-top--description has-placeholder" placeholder="This is the content of the slide, edit this text. The bounding box will expand accoding to how much text you add."  contenteditable="true" data-ng-model="ikSlide.options.text" spellcheck="false"></pre>
    </div>
  </div>
  <div class="create-slide--edit-image-settings" ng-click="editor.toggleBackgroundEditor()"></div>
</div>
