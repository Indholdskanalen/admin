<div class="only-video">
  <video id="videoPlayer{{ikSlide.uniqueId}}" class="video-js vjs-default-skin only-video--video-player">
    <source data-ng-src="{{ikSlide.currentVideo.mp4}}" type="video/mp4">
    <source data-ng-src="{{ikSlide.currentVideo.ogg}}" type="video/ogg">
    <source data-ng-src="{{ikSlide.currentVideo.webm}}" type="video/webm">
  </video>

  <img class="only-video--logo" data-ng-hide="{{!ikSlide.logo || ikSlide.logo === ''}}" style="{{ikSlide.options.logopos}}" src="{{ikSlide.currentLogo}}" />
</div>
