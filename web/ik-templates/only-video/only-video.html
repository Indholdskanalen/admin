<div class="only-video" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'position': 'relative'}" ng-controller="VideoDisplayController">
<div class="only-video--overlay"></div>
  <video width="{{theStyle.width}}" height="{{theStyle.height}}" controls>
    <source data-ng-src="{{slide.video.mp4}}" type="video/mp4">
    <source data-ng-src="{{slide.video.ogg}}" type="video/ogg">
  </video>
</div>
