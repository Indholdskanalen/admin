<div class="text-bottom" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.options.image + ')'}">
  <div class="text-bottom--text-wrapper">
    <div class="text-bottom--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <div class="create-slide--edit-box-settings" ng-click="editor.toggleTextEditor()"></div>
      <h1 class="text-bottom--header"><div class="has-placeholder" placeholder="Enter a title" contenteditable="true" data-ng-model="ikSlide.options.headline" spellcheck="false"></div></h1>
      <div class="text-bottom--description" placeholder="This is the content of the slide, edit this text. The bounding box will expand accoding to how much text you add. Note that the maximum height of this textbox is 50% of the total height of the slide."  contenteditable="true" data-ng-model="ikSlide.options.text" spellcheck="false"></div>
    </div>
  </div>
  <div class="create-slide--edit-image-settings" ng-click="editor.toggleBackgroundEditor()"></div>
</div>
