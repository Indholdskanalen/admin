<div class="text-top" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="text-top--text-wrapper">
    <div class="text-top--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <div class="text-top--edit-box-settings" ng-click="editor.toggleTextEditor()"></div>
      <textarea auto-grow class="text-top--header has-placeholder" data-ng-trim="false" placeholder="Tilføj en overskrift" data-ng-model="ikSlide.options.headline" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}" font-size="{{ikSlide.options.fontsize}}">
      </textarea>
      <textarea auto-grow class="text-top--description has-placeholder" data-ng-trim="false" placeholder="Her kan du skrive teksten til din slide. Boksen udvider sig når du tilføjer tekst." data-ng-model="ikSlide.options.text" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}" font-size="{{ikSlide.options.fontsize}}">
      </textarea>
    </div>
  </div>

  <img class="text-top--logo" style="{{ikSlide.options.logopos ? ikSlide.options.logopos : ''}}" src="{{ikSlide.currentLogo}}" />

  <div class="text-top--edit-image-settings" ng-click="editor.toggleBackgroundEditor()"></div>
  <div class="text-top--edit-logo-settings" data-ng-click="editor.toggleLogoEditor()"></div>
</div>
