<div class="text-top" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="text-top--text-wrapper">
    <div class="text-top--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <div class="text-top--edit-box-settings" ng-click="editor.toggleTextEditor()"></div>
      <h1 class="text-top--header has-placeholder" placeholder="Tilføj en overskrift" contenteditable="true" data-ng-model="ikSlide.options.headline" spellcheck="false"></h1>
      <pre class="text-top--description has-placeholder" placeholder="Her kan du skrive teksten til din slide. Boksen udvider sig når du tilføjer tekst." contenteditable="true" data-ng-model="ikSlide.options.text" spellcheck="false"></pre>
    </div>
  </div>
  <div class="text-top--edit-image-settings" ng-click="editor.toggleBackgroundEditor()"></div>
</div>
