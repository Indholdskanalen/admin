<div class="text-left" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.options.image + ')'}">
  <div class="text-left--text-wrapper">
    <div class="text-left--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
      <h1 class="text-left--header"><[ikSlide.options.headline]></h1>
      <div class="text-left--description"><[ikSlide.options.text]></div>
    </div>
  </div>
</div>
