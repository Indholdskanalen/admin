<div class="manual-calendar" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="manual-calendar--text-inner" data-ng-style="{'background-color': ikSlide.options.textbgcolor, 'color': ikSlide.options.textcolor}">
    <div class="manual-calendar--edit-box-settings" data-ng-click="editor.toggleTextEditor()"></div>
    <textarea auto-grow class="manual-calendar--header has-placeholder" data-ng-trim="false" placeholder="Tilføj en overskrift" data-ng-model="ikSlide.options.headline" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
    </textarea>
    <div class="manual-calendar--events">
      <div class="manual-calendar--event" data-ng-repeat="event in ikSlide.options.eventitems | limitTo : ikSlide.options.displayitems | activeEvents" data-ng-style="{'border-color': ikSlide.options.textcolor}">
        <div class="manual-calendar--title">
          {{event.title}}
        </div>
        <div class="manual-calendar--place">
          {{event.place}}
        </div>
        <div class="manual-calendar--time">
          <span data-ng-if="event.dailyEvent == true">
            <span class="manual-calendar--from">{{event.from * 1000 | date:'dd. MMM'}}</span>  |  <span class="manual-calendar--to">{{event.from * 1000 | date:'HH:mm'}}-{{event.to * 1000 | date:'HH:mm'}} </span>
          </span>
          <span data-ng-if="event.dailyEvent == false">
            <span class="manual-calendar--from">{{event.from * 1000 | date:'dd. MMM'}} - {{event.to * 1000 | date:'dd. MMM'}}</span>  |  <span class="manual-calendar--to">{{event.from * 1000 | date:'HH:mm'}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="manual-calendar--edit-content-settings" data-ng-click="editor.toggleManualCalendarEditor()"></div>
  <div class="manual-calendar--edit-image-settings" data-ng-click="editor.toggleBackgroundEditor()"></div>
  <div class="manual-calendar--edit-logo-settings" data-ng-click="editor.toggleLogoEditor()">Tilføj/rediger logo</div>

  <img class="manual-calendar--logo" data-ng-show="{{ikSlide.logo && ikSlide.logo !== ''}}" style="{{ikSlide.options.logopos}}{{ikSlide.options.logosize}}" src="{{ikSlide.currentLogo}}" />
</div>
