<div class="ding-events"
     data-ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor, 'background-image': 'url(' + ikSlide.currentImage + ')'}">

    <div class="ding-events--text-wrapper">
        <div class="ding-events--text-inner">
          <div class="ding-events" data-ng-style="{'font-size': theStyle.responsiveFontsize,  'background-color': ikSlide.options.bgcolor, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
            <div class="ding-events--text-wrapper" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'color': ikSlide.options.textcolor}">

              <div class="ding-events--headline-wrapper" data-ng-style="{'border-color': ikSlide.options.textcolor}">
                <div class="ding-events--headline">Kommende arrangementer <span>(1/3)</span>
                </div>
              </div>


              <div class="ding-events--events-wrapper">
                <div class="ding-events--date-heading">
                  tirsdag d. 24. januar 2017
                </div>
                <ul class="ding-events--events">
                  <li class="ding-events--event">
                      <div class="ding-events--event ding-events--event-interval">10:15 - 10:45</div>
                      <div class="ding-events--event ding-events--event-title">Workshop: Papirmarmorering</div>
                  </li>
                  <li class="ding-events--event">
                      <div class="ding-events--event ding-events--event-interval">17:00 - 21:00</div>
                      <div class="ding-events--event ding-events--event-title">Tegnekursus med Mariella Brandusa</div>
                 </li>
                </ul>
              </div>

              <div class="ding-events--events-wrapper">
                <div class="ding-events--date-heading">
                  onsdag d. 25. januar 2017
                </div>
                <ul class="ding-events--events">
                  <li class="ding-events--event">
                      <div class="ding-events--event ding-events--event-interval">09:30 - 10:15</div>
                      <div class="ding-events--event ding-events--event-title">Eventyrfortælling</div>
                  </li>
                </ul>
              </div>

              <div class="ding-events--events-wrapper">
                <div class="ding-events--date-heading">
                  torsdag d. 26. januar 2017
                </div>
                <ul class="ding-events--events">
                  <li class="ding-events--event">
                      <div class="ding-events--event ding-events--event-interval">18:00 - 21:00</div>
                      <div class="ding-events--event ding-events--event-title">Håndarbejdscafé</div>
                  </li>
                </ul>
              </div>

            </div>

          </div>
        </div>

    <img class="ding-events--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.currentLogo}}" />

  </div>
</div>
<div class="ding-events--overlay" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}" />
