<div class="opening-hours"
     data-ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor, 'background-image': 'url(' + ikSlide.currentImage + ')'}">

  <div class="opening-hours--text-wrapper">
    <div class="opening-hours--text-inner">
      <div class="opening-hours--date"
           data-ng-style="{'color': ikSlide.options.textcolor}">Man, 31 Aug 2015, kl. 14:00</div>

      <div class="opening-hours--header-wrapper" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'color': ikSlide.options.textcolor}">
        <textarea auto-grow class="opening-hours--header has-placeholder" data-ng-trim="false" placeholder="Tilføj tekst" data-ng-model="ikSlide.options.headertext" spellcheck="false"
                  data-ng-style="{'color': ikSlide.options.textcolor,'background-color': ikSlide.options.bgcolor}">
          </textarea>
      </div>

      <div class="opening-hours--content">

        <div class="opening-hours--description"
             ng-if="!ikSlide.options.feed.library && !ikSlide.options.feed.citizenservices"
             data-ng-style="{'color': ikSlide.options.textcolor}">(Angiv et biblioteks-id for at vise en tekst her)</div>

        <div class="opening-hours--description"
             ng-if="ikSlide.options.feed.library"
             data-ng-style="{'color': ikSlide.options.textcolor}">Betjeningstiden er i dag 10-17</div>

        <div class="opening-hours--description opening-hours--description__sub"
             ng-if="ikSlide.options.feed.library"
             data-ng-style="{'color': ikSlide.options.textcolor}">og der er betjening kl 13-15</div>

        <div class="opening-hours--description opening-hours--description__seperated"
             ng-if="ikSlide.options.feed.citizenservices"
             data-ng-style="{'color': ikSlide.options.textcolor}">Borgerservice åbent i dag 8-17</div>

      </div>
      <div class="opening-hours--footer-wrapper" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'color': ikSlide.options.textcolor}">
        <textarea auto-grow class="opening-hours--header has-placeholder" data-ng-trim="false" placeholder="Tilføj tekst" data-ng-model="ikSlide.options.footertext" spellcheck="false"
                  data-ng-style="{'color': ikSlide.options.textcolor,'background-color': ikSlide.options.bgcolor}">
          </textarea>
      </div>
    </div>
  </div>
  <img class="opening-hours--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}"  data-ng-src="{{ikSlide.currentLogo}}" />
  <div class="ding--watermark">Eksempelvisning</div>
</div>
<div class="preview" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}"/>
