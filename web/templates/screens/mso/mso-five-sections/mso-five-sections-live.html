<div class="five-sections">
  <div class="five-sections--header" style="width: auto; height: 100px;">
    <div>{{options.mso_area}}</div>
    <digital-clock-component></digital-clock-component>
    <img data-ng-src="{{templateDirectory + '/images/mso_icon.png'}}" />
    <img data-ng-src="{{templateDirectory + '/images/logo.png'}}" />
  </div>
  <div class="five-sections--inner">
    <div class="five-sections--region-vertical" style="width: auto; height: 455px;">
      <div class="five-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="five-sections--region-content">
          <div class="slide">
            <region region-id="1" show-progress="true" scale="0.5"></region>
          </div>
        </div>
      </div>
      <div class="five-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="five-sections--region-content is-active">
          <div class="slide">
            <region region-id="2" show-progress="true" scale="0.5"></region>
          </div>
        </div>
      </div>
    </div>
    <div class="five-sections--region-vertical" style="width: auto; height: 455px;">
      <div class="five-sections--region-horizontal" style="width: 33%; height:100%;">
        <div class="five-sections--region-content">
          <div class="slide">
            <region region-id="3" show-progress="true" scale="0.33"></region>
          </div>
        </div>
      </div>
      <div class="five-sections--region-horizontal" style="width: 17%; height:100%;">
        <div class="five-sections--region-content">
          <div class="slide">
            <region region-id="4" show-progress="true" scale="0.17"></region>
          </div>
        </div>
      </div>
      <div class="five-sections--region-horizontal" style="width: 50%; height:100%;">
        <div class="five-sections--region-content">
          <div class="slide">
            <region region-id="5" show-progress="true" scale="0.50"></region>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="five-sections--footer" style="width: auto; height: 70px;">
    <img data-ng-src="{{templateDirectory + '/images/aarhus_kommune_icon.png'}}" />
    <div>{{options.mso_address}}</div>
  </div>
</div>
