<div class="dokk1-instagram"
     data-ng-style="
  ikSlide.options.bgcolor !== ''
  ? {'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'linear-gradient(0deg,' + ikSlide.options.bgcolor + ', ' + ikSlide.options.bgcolor + '), url(' + ikSlide.currentImage + ')'}
  : {'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="dokk1-instagram--content">
    <div class="dokk1-instagram--image"><img data-ng-src="{{ ikSlide.external_data[ikSlide.instagramEntry].image }}"></div>
    <div class="dokk1-instagram--post" data-ng-style="{'color': (ikSlide.options.textcolor ? ikSlide.options.textcolor : '#fff')}">
      <header class="dokk1-instagram--hashtag">#{{ ikSlide.options.instagram_hashtag }}</header>
      <div class="dokk1-instagram--amount">{{ ikSlide.instagramEntry + 1 }}/{{ ikSlide.external_data.length }}</div>
      <div class="dokk1-instagram--description">
        {{ ikSlide.external_data[ikSlide.instagramEntry].text }}
      </div>
      <div class="dokk1-instagram--user">
        <img data-ng-src="{{ ikSlide.external_data[ikSlide.instagramEntry].user.profile_picture }}">
        <strong>{{ ikSlide.external_data[ikSlide.instagramEntry].user.username }}</strong>
      </div>
    </div>
  </div>
</div>
