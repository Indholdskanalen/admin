<div class="header-top" data-ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="header-top--inner" data-ng-style="{'background-color': ikSlide.options.bgcolor}">
    <div class="header-top--header-wrapper" data-ng-style="{'background-color': ikSlide.options.headerbgcolor}">
      <div class="header-top--edit-box-settings" ng-click="editor.toggleHeaderEditorResponsive()"></div>
      <textarea auto-grow class="header-top--header has-placeholder" data-ng-trim="false" placeholder="Tilføj en overskrift" data-ng-model="ikSlide.options.headline" spellcheck="false" data-ng-style="{'color': ikSlide.options.headertextcolor, 'background-color': ikSlide.options.headerbgcolor}">
      </textarea>
    </div>
    <div class="header-top--content">
      <textarea auto-grow class="header-top--content-text has-placeholder" data-ng-trim="false" placeholder="Her kan du skrive teksten til din slide. Boksen udvider sig når du tilføjer tekst." data-ng-model="ikSlide.options.text" spellcheck="false" data-ng-style="{'color': ikSlide.options.textcolor}">
      </textarea>
    </div>
  </div>
  <div class="header-top--edit-image-settings" ng-click="editor.toggleBackgroundEditorTransparent()"></div>
</div>
