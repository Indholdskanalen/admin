<div class="header-top" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="header-top--inner" data-ng-style="{'background-color': ikSlide.options.bgcolor}">
    <div class="header-top--header-wrapper">
      <pre class="header-top--header">{{ikSlide.options.headline}}</pre>
    </div>
    <pre class="header-top--content">
      {{ikSlide.options.text}}
    </pre>
  </div>
</div>
