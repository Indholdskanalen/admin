<div class="event-calendar" data-ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="event-calendar--inner" data-ng-style="{'background-color': ikSlide.options.bgcolor}">
    <div class="event-calendar--header" data-ng-style="{'background-color': ikSlide.options.headerbgcolor}">
      <div class="event-calendar--edit-box-settings" ng-click="editor.toggleHeaderEditorResponsive()"></div>
      <div class="event-calendar--title-wrapper" data-ng-style="{'background-color': ikSlide.options.headerbgcolor}">
        <textarea auto-grow class="event-calendar--header-input has-placeholder" data-ng-trim="false" placeholder="Tilføj en overskrift" data-ng-model="ikSlide.options.headline" spellcheck="false" data-ng-style="{'color': ikSlide.options.headertextcolor, 'background-color': ikSlide.options.headerbgcolor}">
        </textarea>
      </div>
      <date-component></date-component>
    </div>
    <div class="event-calendar--content" data-ng-style="{'border-color': ikSlide.options.textcolor, 'color': ikSlide.options.textcolor}">
      <span class="event-calendar--event">
        <span class="event-calendar--title-header"><span class="event-calendar--attribute-inner">Hvad</span></span>
        <span class="event-calendar--place-header"><span class="event-calendar--attribute-inner">Hvor</span></span>
        <span class="event-calendar--time-header"><span class="event-calendar--attribute-inner">Tidspunkt</span></span>
      </span>
      <span class="event-calendar--event">
        <span class="event-calendar--title ng-binding"><span class="event-calendar--attribute-inner">“Dysfagi til smilets"</span></span>
        <span class="event-calendar--place ng-binding"><span class="event-calendar--attribute-inner">Konferencelokalet</span></span>
        <span class="event-calendar--time"><span class="event-calendar--attribute-inner">08:00 - 11:00</span></span>
      </span>
      <span class="event-calendar--event">
        <span class="event-calendar--title ng-binding"><span class="event-calendar--attribute-inner">Administrationen</span></span>
        <span class="event-calendar--place ng-binding"><span class="event-calendar--attribute-inner">Mødelokale 1</span></span>
        <span class="event-calendar--time"><span class="event-calendar--attribute-inner">10:00 - 13:00</span></span>
      </span>
      <span class="event-calendar--event">
        <span class="event-calendar--title ng-binding"><span class="event-calendar--attribute-inner">Kunst, kultur og historie</span></span>
        <span class="event-calendar--place ng-binding"><span class="event-calendar--attribute-inner">Hjørnestuen</span></span>
        <span class="event-calendar--time"><span class="event-calendar--attribute-inner">09:00 - 11:00</span></span>
      </span>
      <span class="event-calendar--event">
        <span class="event-calendar--title ng-binding"><span class="event-calendar--attribute-inner">Kunst, kultur og historie</span></span>
        <span class="event-calendar--place ng-binding"><span class="event-calendar--attribute-inner">Hjørnestuen</span></span>
        <span class="event-calendar--time"><span class="event-calendar--attribute-inner">10:00 - 13:00</span></span>
      </span>
      <span class="event-calendar--event">
        <span class="event-calendar--title ng-binding"><span class="event-calendar--attribute-inner">Jubilæum</span></span>
        <span class="event-calendar--place ng-binding"><span class="event-calendar--attribute-inner">Mødelokale 1</span></span>
        <span class="event-calendar--time"><span class="event-calendar--attribute-inner">12:00 - 15:00</span></span>
      </span>
    </div>
  </div>
  <div class="event-calendar--edit-image-settings" ng-click="editor.toggleBackgroundEditorTransparent()"></div>
</div>
