<div class="rss-aarhus" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
  <div class="rss-aarhus--text-wrapper">
    <div class="rss-aarhus--headline" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.rss.feed.title}} ({{ikSlide.rss.rssEntry + 1}}/{{ikSlide.options.news_number}})</div>
    <div class="rss-aarhus--content" data-ng-repeat="entry in ikSlide.rss.feed.entries track by $index" data-ng-show="ikSlide.rss.rssEntry === $index">
      <div class="rss-aarhus--header" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.title}}</div>
      <div class="rss-aarhus--date" data-ng-style="{'color': ikSlide.options.textcolor}">{{entry.date | date:'EEE. d/M y kl. HH:mm'}}</div>
      <div class="rss-aarhus--description" data-ng-style="{'color': ikSlide.options.textcolor}" ng-bind-html="entry.description"></div>
    </div>
  </div>

  <img class="rss-aarhus--logo" data-ng-src="{{ikSlide.path + '/aarhus-logo.png'}}" />
</div>
<div class="rss-aarhus--overlay" data-ng-style="{'background': 'linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 75%, ' + ikSlide.options.bgcolor + ' 90%, ' + ikSlide.options.bgcolor + ' 100%'}"/>
