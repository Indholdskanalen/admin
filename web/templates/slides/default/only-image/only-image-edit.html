<div class="only-image" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <img class="only-image--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.currentLogo}}" />

  <div class="only-image--edit-image-settings" data-ng-click="editor.toggleBackgroundEditor()" data-ng-class="{'is-visible': navMenuOpen !== null && navMenuOpen}">
    <img src="/images/icons/landscape-icon.png">
  </div>
  <div class="only-image--edit-logo-settings" data-ng-click="editor.toggleLogoEditor()">Tilf√∏j/rediger logo</div>
</div>
