<div class="rss-default" data-ng-style="{'font-size': theStyle.responsiveFontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'url(' + ikSlide.currentImage + ')'}">
  <div class="rss-default--text-wrapper">
    <div class="rss-default--headline" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.rss.title}}</div>
    <div class="rss-default--header" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.rss.headline}}</div>
    <div class="rss-default--date" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.rss.date}}</div>
    <div class="rss-default--description" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.rss.text}}</div>
  </div>

  <img class="rss-default--logo" data-ng-src="{{templateDirectory + '/aarhus-logo.png'}}" />
</div>
