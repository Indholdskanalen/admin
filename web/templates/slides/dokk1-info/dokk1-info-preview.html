<div class="dokk1-info is-preview" data-ng-style="{'background-image': 'linear-gradient(0deg,' + ikSlide.options.bgcolor + ', ' + ikSlide.options.bgcolor + '), url(' + ikSlide.currentImage + ')', 'width': theStyle.width, 'height': theStyle.height}">
  <pre class="dokk1-info--meta is-preview" data-ng-style="{'background-color': ikSlide.options.headerbgcolor}">
    {{ikSlide.options.meta}}
  </pre>
  <pre class="dokk1-info--header is-preview">
    {{ikSlide.options.header}}
  </pre>
</div>
