<div class="dokk1-instagram" data-ng-style="{
    'width': theStyle.width,
    'height': theStyle.height,
    'background-image': 'linear-gradient(0deg,' + ikSlide.options.bgcolor + ', ' + ikSlide.options.bgcolor + '), url(' + ikSlide.currentImage + ')'
  }">
  <div class="dokk1-instagram--content">
    <div class="dokk1-instagram--image"><img data-ng-src="{{ ikSlide.instagram.feed[ikSlide.instagram.instagramEntry].image }}"></div>
    <div class="dokk1-instagram--post" data-ng-style="{'color': (ikSlide.options.textcolor ? ikSlide.options.textcolor : '#fff')}">
      <header class="dokk1-instagram--hashtag">#{{ ikSlide.options.instagram_hashtag }}</header>
      <div class="dokk1-instagram--amount">{{ ikSlide.instagram.instagramEntry + 1 }}/{{ ikSlide.instagram.feed.length }}</div>
      <div class="dokk1-instagram--description">
        {{ ikSlide.instagram.feed[ikSlide.instagram.instagramEntry].text }}
      </div>
      <div class="dokk1-instagram--user">
        <img data-ng-src="{{ ikSlide.instagram.feed[ikSlide.instagram.instagramEntry].user.image }}">
        <strong>{{ ikSlide.instagram.feed[ikSlide.instagram.instagramEntry].user.username }}</strong>
      </div>
    </div>
  </div>
</div>
