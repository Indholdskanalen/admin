<!DOCTYPE html>
<html>
<head lang="da">
  <meta charset="UTF-8">
  <title>Dokk1 Instagram template</title>
  <style>
    @font-face {
      font-family: 'Gibson SemiBold';
      src: url("../fonts/Gibson-SemiBold-webfont.woff") format("woff");
    }
    @font-face {
      font-family: 'Gibson Regular';
      src: url("../fonts/Gibson-Regular-webfont.woff") format("woff");
    }
    @font-face {
      font-family: 'Gibson Light';
      src: url("../fonts/Gibson-Light-webfont.woff") format("woff");
    }

    body, html {
      height: 100%;
    }

    body {
      overflow: hidden;
      position: relative;

      margin: 0;
      padding: 0;

      background-color: rgb(35, 85, 135);
      color: #fff;
      font: 1em/1.5 'Gibson Light', sans-serif;
    }

    body .fade {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      margin: 0;
      padding: 15vmin 0;

      /* "transparent" only works here because == rgba(0,0,0,0) */
      background-image: linear-gradient(to bottom, transparent, rgb(35, 85, 135));
    }

    img {
      display: inline;
      height: auto;
      max-width: 100%;
      vertical-align: bottom;
    }

    strong {
      font-family: 'Gibson Regular';
    }

    .template {
      position: relative;

      box-sizing: border-box;
      display: flex;
      margin-right: auto;
      margin-left: auto;
      max-width: 100%;
      min-height: 100%;
      padding: 4vmin;

      background-image: url('image.jpg');
      background-repeat: no-repeat;
      background-color: rgb(35, 85, 135);
      background-blend-mode: multiply;
      background-size: cover;
    }

    .hashtag {
      font-size: 8vmin;
      line-height: 7.5vmin;
    }

    .amount {
      margin-bottom: 3.5vmin;

      font-size: 3vmin;
    }

    .content {
      display: flex;

      flex-basis: 100%;

      align-items: stretch;
      flex-direction: column;
      flex-shrink: 0;

      font-size: 5vmin;
    }

    .image {
      margin-bottom: 5vmin;

      order: 1;
      flex-basis: 100%;
      flex-shrink: 0;
    }

    .image img {
      width: 100%;
    }

    .post {
      order: 2;
    }

    .description {
      margin-bottom: 2vmin;
    }

    .user {
      display: flex;

      align-items: center;

      font-size: 4vmin;
    }

    .user strong {
      order: 2;
    }

    .user img {
      border-radius: 50%;
      height: 75px;
      margin-right: 3vmin;
      width: 75px;

      order: 1;
    }

    @media only screen and (min-width: 1080px) {
      body .fade {
        display: none;
      }

      .hashtag {
        margin-bottom: .25vmin;

        font-size: 4vmin;
        line-height: 4vmin;
      }

      .amount {
        margin-bottom: .5vmin;
        padding-bottom: 1vmin;
        padding-left: .25vmin;

        font-size: 1vmin;
      }

      .content {
        flex-direction: row;

        font-size: 3vmin;
      }

      .image {
        margin-bottom: 0;
        flex-basis: 49%;
      }

      .post {
        padding-left: 3vmin;
      }

      .user {
        margin-bottom: 1vmin;

        font-size: 2.5vmin;
      }

      .user img {
        margin-right: 1.5vmin;
      }
    }
  </style>
</head>
<body>
<div class="template">
  <div class="content">
    <div class="image"><img src="https://scontent.cdninstagram.com/hphotos-xap1/t51.2885-15/e35/11357493_827391644040816_1971200107_n.jpg"></div>
    <div class="post">
      <header class="hashtag">#dokk1</header>
      <div class="amount">5.145 posts</div>
      <div class="description">
        It has been raining all morning so I am staying at home listening to the radio program 'Mads og Monopolet' and
        baking cake Later I will be paying our new library in Aarhus #dokk1 a visit.
      </div>
      <div class="user">
        <img src="https://scontent-ams3-1.cdninstagram.com/hphotos-xfa1/t51.2885-19/11377955_1633935323517925_1102789875_a.jpg">
        <strong>kathrinebredlund</strong>
      </div>
    </div>
  </div>
</div>
<div class="fade"></div>
</body>
</html>
