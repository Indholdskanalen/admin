<div class="dokk1-single-calendar half" data-ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'linear-gradient(0deg,' + ikSlide.options.bgcolor + ', ' + ikSlide.options.bgcolor + '), url(' + ikSlide.currentImage + ')'}">
  <div class="dokk1-single-calendar--header">
    Mødelokale 1<br>
    <div class="dokk1-single-calendar--meta">
      {{ikSlide.options.meta}}
    </div>
  </div>
  <div class="dokk1-single-calendar--content">
    <div class="dokk1-single-calendar--available" style="display: block;">
      Lokalet er ledigt til 10.00<br>
    </div>
    <div class="dokk1-single-calendar--now" style="display: none;">
      <div class="dokk1-single-calendar--meta">10.00 - 11.00</div>
      Spændende møde!
    </div>
    <div class="dokk1-single-calendar--next">
      <div class="dokk1-single-calendar--meta">10.00 - 11.00</div>
      Spændende møde!
    </div>
    <div class="dokk1-single-calendar--next">
      <div class="dokk1-single-calendar--meta">13.00 - 14.00</div>
      FOA møde
    </div>
  </div>
</div>
