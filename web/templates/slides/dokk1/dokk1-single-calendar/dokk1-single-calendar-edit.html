<div class="dokk1-single-calendar is-editor" data-ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, 'background-image': 'linear-gradient(0deg,' + ikSlide.options.bgcolor + ', ' + ikSlide.options.bgcolor + '), url(' + ikSlide.currentImage + ')'}">
  <div class="dokk1-single-calendar--header is-editor">
    Mødelokale 1<br>
    <div class="dokk1-single-calendar--meta is-editor">
      <textarea auto-grow class="dokk1-single-calendar--meta-input has-placeholder" data-ng-trim="false" placeholder="Tilføj meta text" data-ng-model="ikSlide.options.meta" spellcheck="false">
      </textarea>
    </div>
  </div>
  <div class="dokk1-multiple-calendar--edit-content-settings" data-ng-click="editor.toggleEventCalendarEditor()"></div>
  <div class="dokk1-single-calendar--content is-editor">
    <div class="dokk1-single-calendar--available is-editor" style="display: none;">
      Lokalet er ledigt til 10.00<br>
    </div>
    <div class="dokk1-single-calendar--now is-editor" style="display: block;">
      <div class="dokk1-single-calendar--meta is-editor">10.00 - 11.00</div>
      Spændende møde!
    </div>
    <div class="dokk1-single-calendar--next is-editor">
      <div class="dokk1-single-calendar--meta is-editor">10.00 - 11.00</div>
      Spændende møde!
    </div>
    <div class="dokk1-single-calendar--next is-editor">
      <div class="dokk1-single-calendar--meta is-editor">13.00 - 14.00</div>
      FOA møde
    </div>
  </div>
  <div class="dokk1-multiple-calendar--edit-image-settings" data-ng-click="editor.toggleStaticBackgroundColorEditor()"></div>
</div>
