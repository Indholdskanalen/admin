<div class="cpw--selected-channels">
  <input type="search" class="cpw--add-channels-search" placeholder="SÃ¸g..." size="30" maxlength="128" data-ng-change="updateSearch()" data-ng-model="search_text">
  <div class="cpw--selected-channels-list">
    <div class="cpw--selected-channels-item" data-ng-repeat="csr in screen.channel_screen_regions | filter: {channel: getSearch()}" data-ng-if="channelSelected(csr.channel)">
      <div class="cpw--selected-channels-item-image">
        <ik-channel class="overview--channel-container" ik-channel="csr.channel" ik-width="{{channel.orientation == 'portrait' ? 112.5 : 200 }}" ik-single-slide="false"></ik-channel>
      </div>
      <div class="cpw--selected-channels-item-content">
        <h3 class="cpw--selected-channels-item-header">{{ csr.channel.title }}</h3>
        <div class="cpw--selected-channels-item-meta">{{ csr.channel.description }}</div>
        <a data-ng-click="removeChannel(csr.channel)" class="cpw--selected-channels-item-action">Fjern</a>
      </div>
    </div>
  </div>
</div>
