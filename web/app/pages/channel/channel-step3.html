<section class="create-channel--section">
  <div class="create-channel--content--channel-four">
    <h1 class="create-channel--header">{{channel.status === "edit-channel" ? "Redigér kanal" : "Opret kanal"}}</h1>
    <div class="create-channel--publishing">
      <label class="create-channel--schedule-label">Udgivelse</label>
      <div class="create-channel--schedule">
        <div class="create-channel--schedule-from">
          <label class="create-channel--from-label">Udgivelse fra</label>
          <input type="text" data-ng-model="channel.publish_from" datetime-picker="">
        </div>
        <div class="create-channel--schedule-to">
          <label class="create-channel--to-label">Udgivelse til</label>
          <input type="text" data-ng-model="channel.publish_to" datetime-picker="">
        </div>
      </div>

      <label class="create-channel--schedule-label">Planlægning</label>
      <div class="create-channel--published">
        <span class="create-channel--published-checkbox-text">Planlægning aktiv?</span>
        <input class="create-channel--published-checkbox" type="checkbox" data-ng-model="channel.schedule_repeat">
        <div class="create-channel--published-description">Angiv om kanalen kun skal vises i nedenstående interval.</div>
      </div>

      <div data-ng-if="channel.schedule_repeat">
        <input type="text" data-ng-model="channel.schedule_repeat_from" time-picker="">
        <input type="text" data-ng-model="channel.schedule_repeat_to" time-picker="">
        <ik-checklist elements="days" selected="channel.schedule_repeat_days" identity="'id'" class="create-channel--checklist-days"></ik-checklist>
      </div>
    </div>
  </div>

  <div class="create-channel--finish-button">
    <div class="create-channel--spinner"
         data-ng-show="disableSubmitButton"></div>
    <input type="submit" data-ng-disabled="disableSubmitButton"
           class="create-channel--button" value="Gem kanal"
           data-ng-click="submitStep()">
  </div>
</section>
