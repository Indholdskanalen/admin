<div class="vis--timeline-wrapper">
  <header class="vis--header">
    <div class="vis--item-header">{{data.title}}</div>
    <div class="vis--date-picker">
      <input type="button" data-ng-click="moveDays(-7)" value="<" />
      {{ start | date:'shortDate' }} - {{end | date:'shortDate' }}
      <input type="button" data-ng-click="moveDays(7)"  value=">" />

      <input type="button" data-ng-click="today()" value="I dag" />
    </div>
  </header>
  <div id="id"></div>
</div>
