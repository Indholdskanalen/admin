<!-- @TODO: Move inline styling to design -->

<header class="header" style="position:relative;">
  <!-- Main menu -->
  <div class="header--inner">
    <a href="/" class="logo js-logo" title="{{siteTitle}}"><span>{{siteTitle}}</span></a>
    <nav class="nav js-nav">
      <a class="nav--link" data-ng-repeat="item in mainMenuItems | orderBy:item.weight" data-ng-class="{'is-active': url.indexOf(item.activeFilter) == 0}" href="{{item.route}}">
        <i class="material-icons">{{item.icon}}</i>{{item.title}}
      </a>
    </nav>
  </div>
</header>
<!-- Main menu end -->
<!-- Open/Close hamburger menu icon -->
<div class="nav-toggle js-menu-toggle" style="z-index:3;" data-ng-click="toggleNavMenu()" data-ng-class="{'open': navMenuOpen !== null && navMenuOpen, 'is-hidden': navMenuOpen !== null && !navMenuOpen}">
  <!-- @TODO: Why the 4 spans? -->
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
<!-- Open/Close hamburger menu end -->
<!-- Hamburger menu -->
<nav class="hamburger-menu" style="z-index: 2;" data-ng-show="navMenuOpen" data-ng-class="{'is-open': navMenuOpen !== null && navMenuOpen, 'is-hidden': navMenuOpen !== null && !navMenuOpen}">
  <div class="hamburger-menu--inner">
    <div class="hamburger-menu--links">
      <div class="hamburger-menu--group" data-ng-repeat="group in hamburgerMenuItems">
        <!-- @TODO: Make into a div in the design -->
        <div class="hamburger-menu--link">
          {{group.title}}
        </div>
        <a class="hamburger-menu--link is-sub" data-ng-repeat="item in group.items" href="{{item.route}}">
          {{item.title}}
        </a>
      </div>
    </div>
  </div>
</nav>
<!-- Hamburger menu end -->
