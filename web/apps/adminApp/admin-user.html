<div data-ng-class="{'spinner-element': loading}"></div>

<div ng-if="!loading">
  <div class="grid is-full ">
    <div class="grid--inner">
      <article class="grid--item">
        <article class="box">
          <h2 class="heading-has-spacing-after">Information</h2>
          <div class="box--inner">
            <div class="forms-field">
              <label for="firstname" class="forms-label">Fornavn</label>
              <input id="firstname" name="firstname" type="text" placeholder="Indtast fornavn" ng-model="user.firstname"
                     class="forms-text">
            </div>
            <div class="forms-field">
              <label for="lastname" class="forms-label">Efternavn</label>
              <input id="lastname" name="lastname" type="text" placeholder="Indtast efternavn" ng-model="user.lastname"
                     class="forms-text">
            </div>
            <div class="forms-field">
              <label for="email" class="forms-label">E-mail</label>
              <input id="email" name="email" type="text" placeholder="Indtast e-mail" ng-model="user.email"
                     class="forms-text">
            </div>
            <a class="button-link has-spacing-top" title="Gem" data-ng-click="saveUser()">Gem</a>
          </div>
        </article>
      </article>
    </div>
  </div>
</div>
