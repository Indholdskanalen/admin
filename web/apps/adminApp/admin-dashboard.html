<main role="main" class="content">
  <div class="content--inner">
    <div class="grid is-halfs">
      <div class="grid--inner">
        <article class="grid--item">
          <box heading="Brugere">
            <button-icon-link icon="person_add" button-link="Opret bruger" click="addUser()"></button-icon-link>

            <content-list items="users" max="5" order="-id"></content-list>

            <div class="box-link">
              <a href="#" title="Alle grupper" class="box-link--link">Alle grupper</a>
            </div>
          </box>
        </article>

        <article class="grid--item">
          <box heading="Grupper">
            <button-icon-link icon="group_add" button-link="Opret gruppe" click="addGroup()"></button-icon-link>

            <content-list items="groups" max="5" order="-id"></content-list>

            <div class="box-link">
              <a href="#" title="Alle grupper" class="box-link--link">Alle grupper</a>
            </div>
          </box>

        </article>
      </div>
    </div>
  </div>
</main>
