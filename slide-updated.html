<!DOCTYPE html>
<head>
  <title>Indholdskanalen</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>

<header class="header" role="banner">
  <div class="header--inner">
    <a href="/" class="header--logo"><img src="images/logo.png"></a>
  </div>
</header>

<div class="layout-wrapper">

  <!-- Size dropdown -->
  <div class="slider-container">
    <select id="js-preview-size-dropdown" class="preview-size-dropdown" onChange="app.previewSizeDropdownOnChange()">
      <option value="1">Skaleret 1/8 (12,5%)</option>
      <option value="2">Skaleret 1/6 (16,6%)</option>
      <option value="3">Skaleret 1/5 (20%)</option>
      <option value="4">Skaleret 1/4 (25%)</option>
      <option value="5">Skaleret 1/2 (50%)</option>
      <option value="6">Skaleret 1/1 (100%)</option>
    </select>
  </div>

  <!-- Preview -->
  <div class="slide-preview">
    <div class="slide-preview--wrapper">
      <div class="slide-preview--one-sixth js-scale-slide">
        <div id="js-slide-edit-text" class="slide-preview--text" onclick="app.displayEditTextOverlay()">
          <div class="js-slide-preview-text">
            Integer legentibus erat a ante historiarum dapibus.
            Excepteur sint obcaecat cupiditat non proident culpa.
            Contra legem facit qui id facit quod lex prohibet.
          </div>
          <a href="#edit-content"><img src="icons/gear.png" class="slide-preview--icon"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit text overlay -->
  <div class="page-overlay"></div>

  <div id="js-slide-edit-text-overlay" class="slide-edit-overlay">
    <form class="ik-form">
      <label>Tekstfarve</label>
      <input class="ik-form-element form-slide-color" type="text" placeholder="e.g. #ffffff" value="#ffffff">
      <label>Baggrundsfarve</label>
      <input class="ik-form-element form-slide-background-color" type="text" placeholder="e.g. #000000" value="#000000">
      <label>Indhold</label>
      <textarea class="ik-form-element form-slide-textarea" rows="10">Integer legentibus erat a ante historiarum dapibus. Excepteur sint obcaecat cupiditat non proident culpa. Contra legem facit qui id facit quod lex prohibet.</textarea>
      <div class="button-wrapper"><a href="slide-updated.html" class="button js-update-text">Opdat√©r tekst</a></div>
    </form>
  </div>

</div>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
  var app = {
    previewSizeDropdownOnChange: function() {
      var dropdown = document.getElementById("js-preview-size-dropdown");
      var value = dropdown.value;

      if (value == 1) {
        app.changePreviewSize("one-eighth");
      }
      else if (value == 2) {
        app.changePreviewSize("one-sixth");
      }
      else if (value == 3) {
        app.changePreviewSize("one-fifth");
      }
      else if (value == 4) {
        app.changePreviewSize("one-quarter");
      }
      else if (value == 5) {
        app.changePreviewSize("one-half");
      }
      else if (value == 6) {
        app.changePreviewSize("three-quarters");
      }
      else if (value == 7) {
        app.changePreviewSize("one-whole");
      }
    },

    changePreviewSize: function(size) {
      $(".js-scale-slide").each(function() {
        $(this).removeClass("slide-preview--one-whole slide-preview--three-quarters slide-preview--one-half slide-preview--one-quarter slide-preview--one-fifth slide-preview--one-sixth slide-preview--one-eighth");
        $(this).addClass("slide-preview--" + size);
      });
    },

    displayEditTextOverlay: function() {
      $(".slide-edit-overlay").addClass("is-visible");
      $(".page-overlay").addClass("is-visible");
    }
  }

  $(".js-update-text").on("click", function() {
    $(".slide-preview--text").css("color", $(".form-slide-color").val());
    $(".slide-preview--text").css("background-color", $(".form-slide-background-color").val());
    $(".js-slide-preview-text").html($(".form-slide-textarea").val());

    $(".slide-edit-overlay").removeClass("is-visible");
    $(".page-overlay").removeClass("is-visible");
  });

  document.addEventListener('DOMContentLoaded', function() {
    var dropdown = document.getElementById("js-preview-size-dropdown");
    dropdown.value = 4;
    app.previewSizeDropdownOnChange();
  });
</script>
</body>
</html>
